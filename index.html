<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevin Campbell</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="masthead">
      <div class="container">
        <h1><a href="./">Kevin Campbell</a></h1>
      </div>
    </header>

    <section class="card-section projects">
      <div class="container">
        <ul class="project-card-group">
          <li>
            <a class="card" href="https://christschapelbc.com/">
              <img
                class="card__image"
                src="./images/christschapelbc-snapshot.png"
                alt="Snapshot of Christ's Chapel Bible Church"
              />
              <h4 class="card__title">Christ's Chapel Bible Church</h4>
            </a>
          </li>
          <li>
            <a class="card" href="https://vivmusicgroup.com/">
              <img
                class="card__image"
                src="./images/volumefour-snapshot.png"
                alt="Snapshot of Volume Four Music Group"
              />
              <h4 class="card__title">Volume Four Music Group</h4>
            </a>
          </li>
          <li>
            <a class="card" href="https://djhuiti.github.io/tmdb-jamstack/">
              <img
                class="card__image"
                src="./images/jamstack-snapshot.png"
                alt="Snapshot of JAMStack App"
              />
              <h4 class="card__title">JAMStack Web App</h4>
            </a>
          </li>
          <li>
            <a class="card" href="https://pete0398.github.io/fetch-reddit/">
              <img
                class="card__image"
                src="./images/cacheapi-snapshot.png"
                alt="Snapshot of Cache API"
              />
              <h4 class="card__title">Cache API</h4>
            </a>
          </li>
        </ul>
      </div>
    </section>

    <section class="card-section">
      <div class="container">
        <h2 class="no-margin">Skills</h2>
        <ul class="technology-card-group">
          <li class="card">
            <img class="card__image" src="./images/icon-html.svg" alt="HTML5 Icon" />
            <h4 class="card__title">HTML</h4>
          </li>
          <li class="card">
            <img class="card__image" src="./images/icon-css.svg" alt="CSS Icon" />
            <h4 class="card__title">CSS</h4>
          </li>
          <li class="card">
            <img class="card__image" src="./images/icon-js.svg" alt="Javascript Icon" />
            <h4 class="card__title">Javascript</h4>
          </li>
          <li class="card">
            <img class="card__image" src="./images/icon-react.svg" alt="React Icon" />
            <h4 class="card__title">React</h4>
          </li>
          <li class="card">
            <img class="card__image" src="./images/icon-git.svg" alt="Git Icon" />
            <h4 class="card__title">Git</h4>
          </li>
          <li class="card">
            <img class="card__image" src="./images/icon-sass.svg" alt="Sass Icon" />
            <h4 class="card__title">Sass</h4>
          </li>
        </ul>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
      </div>
    </footer>
  </body>
</html>
